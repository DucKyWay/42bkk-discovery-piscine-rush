    .container {

    .overlay {

        transition: .5s ease;

        border-radius:500px;
        margin-left: 761px;

    }

  .container:hover .overlay {
      opacity: 0.5;
  }

  .text {
      display: inline-block;
      color: rgb(0, 0, 0);
      font-size: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      text-align: center;
  }
</style>
